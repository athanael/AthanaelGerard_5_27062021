<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Orinoco vous présente Orimeuble, la 1ère boutique en ligne de vente de meuble en véritable chêne massif, profitez de la robustesse de nos meubles à des prix imbattables">
    <!-- CSS tag -->
    <link rel="stylesheet" href="./Frontend/css/style.css">
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Orinoco | Orimeuble</title>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" title="Page d'accueil"><img src="./Frontend/imgs/logo.png" alt="Logo" /></a>
        <a href="./Frontend/html/cart.html" title="Mon panier"><i class="fas fa-shopping-cart" id="cart"></i></a>
    </header>
    <!-- fetch error message -->
    <p id="error-text"></p>
    <!-- Template to clone with api results -->
    <template id="card-template">
        <li>
            <a href="./Frontend/html/product.html" id="card-link">
                <div class="card product-card">
                    <div class="img-container">
                        <img src="./Frontend/imgs/meuble-tv-la-bresse.jpeg" alt="Meuble" id="card-image">
                    </div>
                    <div class="product-informations">
                        <h2 id="title"></h2>
                        <h2 id="price"></h2>
                    </div>
                    <div class="product-description"></div>
                    <p id="description"></p>
                </div>
            </a>
        </li>
    </template>
    <!-- Container where templates gonna be cloned -->
    <ul id="container">
    </ul>
    <!-- JS file -->
    <script type="module" src="./Frontend/js/index.js"></script>
    <script type="module" src="./Frontend/js/cards.js"></script>
</body>

</html>
