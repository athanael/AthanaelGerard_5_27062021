<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">
    <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    <title>Orimeuble | Page produit</title>
</head>

<body>
    <header>
        <a href="../../index.html" title="Page d'accueil"><img src="../imgs/logo.png" alt="Logo" /></a>
        <a href="#" title="Mon panier"><i class="fas fa-shopping-cart" id="cart"></i></a>
    </header>
    <div class="center-container">
        <div class="product-container">
            <div class="flex-product-container">
                <div class="pic-container">
                    <img src="" alt="Photo du produit" id="img">
                </div>
                <div class="info-container">
                    <div class="title-container">
                        <h2 id="product-name"></h2>
                        <h2 id="product-price"></h2>
                    </div>
                    <div class="description-container">
                        <p id="product-description"></p>
                    </div>
                </div>
            </div>
            <div class="flex-confirmation-container">
                <div class="confirmation-text">
                    <h2>Voulez vous commander ce produit ?</h2>
                </div>
                <button id="buy-button">Acheter</button>
            </div>
        </div>
    </div>
    <script src="../js/product.js"></script>
</body>

</html>
