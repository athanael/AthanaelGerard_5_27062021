<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    <title>Orimeuble | Mon panier</title>
</head>

<body>
    <header>
        <a href="../../index.html" title="Page d'accueil"><img src="../imgs/logo.png" alt="Logo" /></a>
        <a href="./cart.html" title="Mon panier"><i class="fas fa-shopping-cart" id="cart"></i></a>
    </header>
    <div class="cart-container" id="cart-container">
        <h1>Mon panier</h1>
        <div class="products-cart-container">
            <div class="summary">
                <h2 class="summary-text">Produit</h2>
                <h2 class="summary-text">Vernis</h2>
                <h2 class="summary-text">Quantité</h2>
                <h2 class="summary-text">Prix</h2>
            </div>
            <template class="product-cart-container">
                <div class="pic-and-title-container">
                    <div class="pic-cart-container">
                        <img src="../imgs/meuble-tv-la-bresse.jpeg" alt="">
                    </div>
                    <h2 id="cart-product-name">Meuble de la bresse</h2>
                </div>
                <div class="varnish-cart-container">
                    <h2 id="cart-varnish-name">Test de vernis</h2>
                </div>
                <div class="quantity-cart-container">
                    <h2 id="cart-quantity">20</h2>
                </div>
                <div class="price-cart-container">
                    <h2 id="cart-price">200€</h2>
                </div>
            </template>
        </div>
        <button id="empty-button">Vider le panier</button>
    </div>
    <h2 id="empty-cart" class="hidden">Votre panier est vide, <a href="../../index.html">Remplissez le</a></h2>
    <script src="../js/cart.js"></script>
</body>

</html>
