<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Orimeuble | Mon panier</title>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="../../index.html" title="Page d'accueil"><img src="../imgs/logo.png" alt="Logo" /></a>
        <a href="./cart.html" title="Mon panier"><i class="fas fa-shopping-cart" id="cart"></i></a>
    </header>
    <!-- Big container -->
    <div class="cart-container" id="cart-container">
        <h1>Mon panier</h1>
        <div id="products-cart-container">
            <!-- Summary of cart -->
            <div class="summary">
                <h2 class="summary-text">Produit</h2>
                <h2 class="summary-text">Quantité</h2>
                <h2 class="summary-text">Prix</h2>
            </div>
            <!-- Template to clone -->
            <template id="product-cart-container">
                <div class="all-containers-container">
                    <div class="pic-and-title-container">
                        <div class="pic-cart-container">
                            <img src="../imgs/meuble-tv-la-bresse.jpeg" alt="" id="img-cart">
                        </div>
                        <h2 id="cart-product-name">Meuble de la bresse</h2>
                    </div>
                    <div class="quantity-cart-container">
                        <h2 id="cart-quantity">20</h2>
                    </div>
                    <div class="price-cart-container">
                        <h2 id="cart-price">200€</h2>
                    </div>
                </div>
            </template>
        </div>
        <!-- Total price -->
        <div class="form-container">
            <div class="firstName-Form form-element">
                <label for="firstName">Entrez votre prénom: </label>
                <input type="text" name="firstName" id="firstName" placeholder="John" required>
                <p id="error-firstname" class="error-form-text hidden">#</p>
            </div>
            <div class="lastName-Form form-element">
                <label for="lastName">Entrez votre nom: </label>
                <input type="text" name="lastName" id="lastName" placeholder="Doe" required>
                <p id="error-lastname" class="error-form-text hidden">#</p>
            </div>
            <div class="address-Form form-element">
                <label for="address">Entrez votre addresse: </label>
                <input type="text" name="address" id="address" placeholder="10 rue des chouquettes" required>
                <p id="error-address" class="error-form-text hidden">#</p>
            </div>
            <div class="city-Form form-element">
                <label for="city">Entrez votre ville: </label>
                <input type="text" name="city" id="city" placeholder="Paris" required>
                <p id="error-city" class="error-form-text hidden">#</p>
            </div>
            <div class="city-Form form-element">
                <label for="email">Entrez votre email: </label>
                <input type="email" name="email" id="email" placeholder="Johndoe@example.com" required>
                <p id="error-email" class="error-form-text hidden">#</p>
            </div>
        </div>
        <div class="total">
            <div class="total-container">
                <h2>Total :</h2>
                <h2 id="total-price">#</h2>
            </div>
            <button id="order-button" class="white-button">Commander</button>
        </div>

        <button id="empty-button" class="white-button">Vider le panier</button>
    </div>
    <!-- If cart is empty -->
    <h2 id="empty-cart" class="hidden">Votre panier est vide, <a href="../../index.html">Remplissez le</a></h2>
    <script type="module" src="../js/cart.js"></script>
    <script type="module" src="../js/form.js"></script>
</body>

</html>
